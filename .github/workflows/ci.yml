name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21 # 사용 중인 Node.js 버전에 맞게 변경

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
